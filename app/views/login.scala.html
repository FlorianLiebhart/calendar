@(loginForm: Form[LoginData])(implicit flash:Flash)
<!doctype html>

@main("Login") {

  <h1>Login</h1>
  
  @if(flash.get("error").isDefined) {
    <h1>@flash.get("error").get</h1>
  }

  @helper.form(action= routes.LoginController.login) {
    @helper.inputText(loginForm("name"))
    @helper.inputText(loginForm("password"))
    <input type="submit" value="Login">
  }
}
