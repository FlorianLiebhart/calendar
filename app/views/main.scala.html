@(title: String, scripts: Html = Html(""), navigationBarElements: Html = Html(""), bodyClass: String = "")(content: Html)

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
    

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="@routes.Application.javascriptRouter"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-extension.js")"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    @scripts
  </head>
  <body class="@bodyClass">
    <!-- Navigation Bar -->
    <div class="navbar-nav navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="container">
                <a href="#" class="navbar-brand">Calendar</a>
                <div class="navbar-collapse collapse pull-right">
                    <ul class="navbar-nav navbar nav">
                        @navigationBarElements
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Navigation Ends -->
    @content
  </body>
</html>
